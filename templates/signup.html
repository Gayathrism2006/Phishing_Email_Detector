{% extends "base.html" %} {% block title %}Sign Up - Phishing Email Detection App{% endblock %} {% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-lg mb-4">
            <div class="card-header bg-primary text-white text-center">
                <h2 class="m-0"><i class="bi bi-person-plus me-2"></i>Create Account</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('signup') }}" id="signupForm">
                    <div class="mb-3">
                        <label for="emailInput" class="form-label" style="color: black;"> Email address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="emailInput" name="email" placeholder="Enter email" required />
                        </div>
                        <div class="invalid-feedback" id="emailFeedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label" style="color: black;">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password" required />
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback" id="passwordFeedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPasswordInput" class="form-label" style="color: black;">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="confirmPasswordInput" name="confirmPassword" placeholder="Confirm Password" required />
                        </div>
                        <div class="invalid-feedback" id="confirmPasswordFeedback"></div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="termsCheck" name="termsCheck" required />
                        <label class="form-check-label" for="termsCheck">I agree to the Terms and Conditions</label>
                        <div class="invalid-feedback">You must agree to the terms and conditions</div>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-person-plus me-2"></i>Sign Up
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('passwordInput');
        const icon = this.querySelector('i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    });

    // Form validation
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        let isValid = true;
        const email = document.getElementById('emailInput');
        const password = document.getElementById('passwordInput');
        const confirmPassword = document.getElementById('confirmPasswordInput');
        const termsCheck = document.getElementById('termsCheck');

        // Reset validation
        email.classList.remove('is-invalid');
        password.classList.remove('is-invalid');
        confirmPassword.classList.remove('is-invalid');
        termsCheck.classList.remove('is-invalid');

        // Email validation
        if (!email.value) {
            email.classList.add('is-invalid');
            document.getElementById('emailFeedback').textContent = 'Email is required';
            isValid = false;
        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
            email.classList.add('is-invalid');
            document.getElementById('emailFeedback').textContent = 'Please enter a valid email address';
            isValid = false;
        }

        // Password validation
        if (!password.value) {
            password.classList.add('is-invalid');
            document.getElementById('passwordFeedback').textContent = 'Password is required';
            isValid = false;
        } else if (password.value.length < 8) {
            password.classList.add('is-invalid');
            document.getElementById('passwordFeedback').textContent = 'Password must be at least 8 characters long';
            isValid = false;
        }

        // Confirm password validation
        if (!confirmPassword.value) {
            confirmPassword.classList.add('is-invalid');
            document.getElementById('confirmPasswordFeedback').textContent = 'Please confirm your password';
            isValid = false;
        } else if (password.value !== confirmPassword.value) {
            confirmPassword.classList.add('is-invalid');
            document.getElementById('confirmPasswordFeedback').textContent = 'Passwords do not match';
            isValid = false;
        }

        // Terms check validation
        if (!termsCheck.checked) {
            termsCheck.classList.add('is-invalid');
            isValid = false;
        }

        if (!isValid) {
            event.preventDefault();
        }
    });
</script>
{% endblock %}
