{% extends "base.html" %} {% block title %}Login - Phishing Email Detection App{% endblock %} {% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-lg mb-4">
            <div class="card-header bg-primary text-white text-center">
                <h2 class="m-0"><i class="bi bi-box-arrow-in-right me-2"></i>Login</h2>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form method="POST" action="{{ url_for('login') }}" id="loginForm">
                    <div class="mb-3">
                        <label for="emailInput" class="form-label" style="color: black;">Email address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="emailInput" name="email" placeholder="Enter email" required value="{{ prefill_email or '' }}" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label" style="color: black;">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password" required />
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>
                <p class="mt-3 text-center">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
