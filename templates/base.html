<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}PhishGuard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
         :root {
            --blue: #0066cc;
            --blue-dark: #004080;
            --green: #28a745;
            --green-dark: #218838;
            --red: #dc3545;
            --red-dark: #c82333;
        }
        
        .bg-blue {
            background-color: var(--blue) !important;
            color: white !important;
        }
        
        .bg-green {
            background-color: var(--green) !important;
            color: white !important;
        }
        
        .bg-red {
            background-color: var(--red) !important;
            color: white !important;
        }
        
        .text-blue {
            color: var(--blue) !important;
        }
        
        .text-green {
            color: var(--green) !important;
        }
        
        .text-red {
            color: var(--red) !important;
        }
        
        .btn-blue {
            background-color: var(--blue);
            border-color: var(--blue);
            color: white;
        }
        
        .btn-green {
            background-color: var(--green);
            border-color: var(--green);
            color: white;
        }
        
        .btn-red {
            background-color: var(--red);
            border-color: var(--red);
            color: white;
        }
        
        .btn-blue:hover {
            background-color: var(--blue-dark);
            border-color: var(--blue-dark);
            color: white;
        }
        
        .btn-green:hover {
            background-color: var(--green-dark);
            border-color: var(--green-dark);
            color: white;
        }
        
        .btn-red:hover {
            background-color: var(--red-dark);
            border-color: var(--red-dark);
            color: white;
        }
        
        body {
            background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #111111;
        }
        
        .navbar {
            box-shadow: 0 2px 4px rgba(0, 0, 0, .3);
            background: linear-gradient(to right, #0066cc, #004080) !important;
        }
        
        .navbar-brand,
        .nav-link {
            color: white !important;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .container {
            max-width: 1200px;
        }
        
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, .08);
            transition: transform 0.3s;
            background-color: #ffffff;
            color: #111111;
            border: 1px solid #e6e6e6;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .btn {
            border-radius: 5px;
            padding: 8px 20px;
        }
        
        .form-control,
        .form-select {
            background-color: #ffffff;
            color: #111111;
            border-color: #ced4da;
        }
        
        .form-control:focus,
        .form-select:focus {
            background-color: #ffffff;
            color: #111111;
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.15);
        }
        
        .form-label {
            color: #e0e0e0;
        }
        
        .alert {
            background-color: #f8f9fa;
            border-color: #e6e6e6;
            color: #212529;
        }
        
        .text-muted {
            color: #6c757d !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <i class="bi bi-shield-check me-2"></i><i>PhishGuard</i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">
                            <i class="bi bi-info-circle me-1"></i>About Us
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">
                            <i class="bi bi-envelope me-1"></i>Contact
                        </a>
                    </li>
                    {% if session.get('user') %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('history') }}">
                            <i class="bi bi-clock-history me-1"></i>History
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">
                            <i class="bi bi-box-arrow-right me-1"></i>Logout
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('signup') }}">
                            <i class="bi bi-person-plus me-1"></i>Sign Up
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %} {% endblock %}
    </div>

    <footer class="mt-5 py-3 text-center text-muted">
        <div class="container">
            <p>&copy; 2025 Phishing Email Detection App. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
